<!DOCTYPE html>
<html>
<head>
	<title>My Todo List</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<body>

	<div class=innerBody>

		<img src="Title1.png" style="max-width: 600px">
		<p id="welcome"><b>Welcome back Dialah</b></p>

	<div>

		<input type="text" id="searchBar" onkeyup="search()" placeholder="Search for task.." title="Type in a name">

	</div>

		<br>

	<div>

		<label style="font-size: 18px">Type in your task below</label><br>
		<input type="text" id="todo-input" value="" placeholder="Type in your task">
		<button type="submit" id="todo-submit">Add Task</button>

	</div>

	<p style="font-size: 18px">Your Tasks</p>

 	<div id="todo-ul">
		<ul id="todo-list">

		</ul>
	</div>
	</div>

<script type="text/javascript" src="todo.js"></script>
</body>
</html>
